apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: argocd-gateway
  namespace: argocd
spec:
  gateways:
  - istio-system/argocd-gateway
  hosts:
  - argocd.arctiqjenn.team.arctiq.ca
  http:
  - route:
    - destination:
        host: argocd-server
        port:
          number: 80
  tls:
    - match:
      - port: 443
        sniHosts:
        - argocd.arctiqjenn.team.arctiq.ca
      route:
      - destination:
          host: argocd-server
          port:
            number: 443